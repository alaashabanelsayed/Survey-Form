<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 id="title">FreeCodeCamp Survey Form </h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>



        <form class="form" id="survey-form">

            <div class="form-control" >
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="control" placeholder="Enter your Name" required>

            </div>





            <div class="form-control">
                <label for="Email">Email</label>
                <input id="email" class="control" type="email" placeholder="Enter your Email" required>

            </div>


            <div class="form-control">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" class="control" name="age" id="number" min="10" max="99" placeholder="Age">

            </div>



            <div class="form-control">
                <label>Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" class="control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>


            </div>



            <div class="form-control">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked>Definitely</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
            </div>



            <div class="form-control">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="dropdown" id="dropdown" class="control">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>


            <div class="form-control">
                <label for="">What would you like to see improved? (Check all that apply)</label>

                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Front-end Projects </label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Back-end Projects</label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Data Visualization </label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Challenges </label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Open Source Community </label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Gitter help rooms </label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Videos </label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">City Meetups </label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Wiki</label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Forum</label>
                <label> <input name="prefer" type="checkbox" value="Front-end Projects">Additional Courses</label>

            </div>


            <div class="form-control">
                <label for="">Any comments or suggestions?</label>
                <textarea class="control" name="comment" id="" cols="30" rows="10"
                    placeholder="Enter Your comment here"></textarea>
            </div>

            <div class="form-control">
                <button type="submit" id="submit" class="submit">Submit</button>
            </div>




        </form>



    </div>





</body>

</html>
